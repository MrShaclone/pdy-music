<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdy Music - Podcasts</title>
    <link rel="stylesheet" type="text/css" href="../styles/podcasts.css">
    <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
</head>
<body>
    <header class="menu">
        <img src="../img/logo.png" alt="Pdy music logo.">
        <nav>
            <a href="inicio.html" class="link">Inicio</a>
            <a href="musicas.html" class="link">Musicas</a>
            <a href="podcasts.html" class="link">Podcasts</a>
            <a href="enviemusica.html" class="link">Envie sua musica</a>
            <a href="login.html"><button class="loginbtn" id="loginbtn">Entrar</button></a>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Player -->
            <div class="musicaatual">
                <img src="../img/joinha.jpeg" alt="Podcast atual!">
                <div class="box1">
                    <h2 id="nomeradio">Podcast em Destaque</h2>
                    <p>Confira o episódio mais recente da nossa seleção!</p>
                </div>
                <div id="aplayer"></div>
            </div>

            <!-- Lista de Podcasts -->
            <div class="topmusic">
                <div class="box1">
                    <h3>PODCASTS PDY RADIO</h3>
                </div>
                <div class="box2">
                    <img src="../img/exodiacast.jpg" alt="ExodiaCast">
                    <img src="../img/diddycast.jpg" alt="DiddyCast">
                    <img src="../img/chinacast.jpg" alt="ChinaCast">
                    <img src="../img/babycast.jpg" alt="BabyCast">
                    <img src="../img/papoparalelo.jpg" alt="Papo Paralelo">
                    <img src="../img/nafrequencia.jpg" alt="Na Frequência">
                    <img src="../img/vibeerrada.jpg" alt="Vibe Errada">
                    <img src="../img/zeropaciencia.jpg" alt="Zero Paciência">
                    <img src="../img/cafecomnoise.jpg" alt="Café com Noise">
                    <img src="../img/papofurado.jpg" alt="Papo Furado">
                    <img src="../img/conexaosuburbio.jpg" alt="Conexão Subúrbio">
                    <img src="../img/micaberto.jpg" alt="Mic Aberto">
                    <img src="../img/miolomole.jpg" alt="Rádio Miolo Mole">
                    <img src="../img/quaseserio.jpg" alt="Quase Sério">
                    <img src="../img/deurruim.jpg" alt="Deu Ruim Podcast">
                    <img src="../img/zumbidosonoro.jpg" alt="Zumbido Sonoro">
                    <img src="../img/semfiltro.jpg" alt="Meia Noite Sem Filtro">
                    <img src="../img/aleatoriocast.jpg" alt="Aleatoriamente Cast">
                    <img src="../img/fitarebobinada.jpg" alt="Fita Rebobinada">
                    <img src="../img/ligadoaudio.jpg" alt="Liga do Áudio">
                </div>
            </div>
        </div>

        <!-- Sidebar com ouvintes -->
        <aside class="topouvintes">
            <h3>Top Ouvintes</h3>
            <h4>Rogerinho</h4>
            <h4>China</h4>
            <h4>XamBaoXD</h4>
        </aside>
    </div>

    <footer class="rodape">
        <div>
            <img src="" alt="Instagram">
            <img src="" alt="Facebook">
            <img src="" alt="X">
            <img src="" alt="E-mail de Contato">
            <p>Copyright &copy;2025 PDY MUSIC - Todos direitos reservados!</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
    <script>
        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            fixed: false,
            autoplay: true,
            loop: 'all',
            order: 'list',
            preload: 'auto',
            listFolded: false,
            audio: [
                {
                    name: 'Podcast em destaque: ExodiaCast #1',
                    artist: 'Exodia Crew',
                    url: '../playlists/exodiacast1.mp3',
                    cover: '../img/exodiacast.jpg'
                }
            ]
        });

        ap.on('loadedmetadata', () => {
            const progress = ap.container.querySelector('.aplayer-bar-wrap');
            if (progress) {
                progress.style.pointerEvents = 'none';
                progress.style.opacity = '0.6';
            }
        });
    </script>
</body>
</html>
