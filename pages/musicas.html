<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdy Music</title>
    <link rel="stylesheet" type="text/css" href="../styles/musicas.css">
    <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Player -->
            <div class="musicaatual">
                <img src="../img/logo2.png" alt="Radio atual!" id="img-radio">
                <div class="box1">
                    <h2 id="nome-radio"></h2>
                    <p>Uma seleção repleta de hits de sucessos para você ouvir</p>
                </div>
                <div id="aplayer"></div>
            </div>

            <!-- Top Músicas -->
            <div class="topmusic">
                <div class="box1">
                    <h3>MÚSICAS PDY RADIO</h3>
                </div>
                <div class="box2">
                    <img class = "teste" src="../img/radio-rock-metal.jpg" alt="Rock Metal" id="rock-metal">
                    <img class = "teste" src="../img/funkbrasil.jpg" alt="Funk Brasil" id="funk-brasil">
                    <img class = "teste" src="../img/sertanejo.jpg" alt="Sertanejo" id="sertanejo">
                    <img class = "teste" src="../img/radio-mpb.jpg" alt="MPB" id="mpb">
                    <img class = "teste" src="../img/lofiradio.jpg" alt="Lo-fi" id="lo-fi">
                    <img class = "teste" src="../img/trapradio.png" alt="Trap" id="trap">
                    <img class = "teste" src="../img/forroradio.jpg" alt="Forró" id="forro">
                    <img class = "teste" src="../img/eletronicaradio.png" alt="Eletrônica" id="eletronica">
                    <img class = "teste" src="../img/pagoderadio.jpg" alt="Pagode" id="pagode">
                    <img class = "teste" src="../img/phonkradio.jpg" alt="Phonk" id="phonk">
                    <img class = "teste" src="../img/radio-reggae.jpg" alt="Reggae" id="reggae">
                    <img class = "teste" src="../img/radio-gospel.jpg" alt="Gospel" id="gospel">
                    <img class = "teste" src="../img/radio-samba.png" alt="Samba" id="samba">
                    <img class = "teste" src="../img/sertanejoraiz.png" alt="Sertanejo Raiz" id="sertanejo-raiz">
                    <img class = "teste" src="../img/radio-rock-ballads.jpg" alt="Rock Clássico" id="rock-classico">
                    <img class = "teste" src="../img/radio-hip-hop.jpg" alt="Hip Hop" id="hip-hop">
                    <img class = "teste" src="../img/radio-romanticas.jpg" alt="Românticas" id="romanticas">
                    <img class = "teste" src="../img/flashback.jpg" alt="Flashback Anos 80" id="flashback-80s">
                    <img class = "teste" src="../img/radio-pop-rock.jpg" alt="Pop Rock" id="pop-rock">
                    <img class = "teste" src="../img/radio-pop-rock80.jpg" alt="Pop Rock 80" id="pop-rock-80s">
                </div>
            </div>
        </div>

        <aside class="topouvintes">
            <h3>Top Ouvintes</h3>
        
            <div class="ouvinte">
                <img src="../img/Djrogerinho.jpg" alt="Avatar do Rogerinho">
                <span>DJ Rogerinho - 1200 Pontos</span>
            </div>
        
            <div class="ouvinte">
                <img src="../img/China.jpg" alt="Avatar do China">
                <span>China - 1123 Pontos</span>
            </div>
        
            <div class="ouvinte">
                <img src="../img/Xambao.jpg" alt="Avatar do XamBaoXD">
                <span>XamBaoXD - 957 Pontos</span>
            </div>
        </aside>
    </div>
    <script src="../nav.js"></script>
    <script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
