<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdy Music</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="menu">
        <img src="../img/logo.png" alt="Pdy music logo.">
        <nav>
            <a href="#" class="link">Inicio</a>
            <a href="#" class="link">Musicas</a>
            <a href="#" class="link">Podcasts</a>
            <a href="#" class="link">Envie sua musica</a>
            <button class="loginbtn" id="loginbtn">Entrar</button>
        </nav>
    </header>
    <div>
        <img src="" alt="Foto de algo">
        <h2>Login</h2>
        <form action="email">Email</form>
        <input type="email" id="emailform">
        <br>
        <form action="password">Senha</form>
        <input type="password" id="passwordform">
        <br>
        <button id="entrar">Entrar</button>
        <br>
        <p>Nao possui conta? <span>Clique aqui!</span></p>
    </div>
</body>
</html>
